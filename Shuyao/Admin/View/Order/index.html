<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>订单管理</title>
<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__/css/admin.css">
<script src="__PUBLIC__/js/jquery.js"></script>
<script src="__PUBLIC__/js/pintuer.js"></script>
</head>

<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 订单列表</strong></div>
  <table class="table table-hover text-center">
    <tr>
      <th width="5%">ID</th>
      <th width="5%">用户名</th>
      <th width="10%">桌子编号</th>
      <th width="10%">订单编号</th>
      <th width="10%">所点菜品</th>
      <th width="10%">菜品数量</th>
      <th width="5%">原价</th>
      <th width="5%">折扣</th>
      <th width="10%">折后价</th>
      <th width="10%">是否出菜</th>
      <th width="30%">操作</th>
    </tr>
    <foreach name="order" item="o">
	    <tr>
	      <td>{$o.id}</td>
	      <td>{$o.u_id}</td>
	      <td>{$o.cz_id}</td>
	      <td>{$o.or_num}</td>
	      <td>{$o.minfo_name}</td>
	      <td>{$o.menuinfo_count}</td>
	      <td>{$o.menuinfo_beforedis}</td>
	      <td>{$o.menuinfo_discount}</td>
	      <td>{$o.menuinfo_afterdis}</td>
	      <td>{$o.o_chucai}</td>
	      <td>
			      <div class="button-group">
			      	<if condition="$o.o_chucai eq 0">
			      		<a class="button border-main" href='{:U("Order/updatezhuangtai",array("id"=>$o["id"]))}'><span class="icon-edit">设为出菜完毕</span></a>
			      	<else/>
			      		<a class="button border-main" href='#'><span class="icon-edit">没有任何操作</span></a>
			      	</if>
			      </div>
	      </td>
	    </tr>
  	</foreach>
  	
    <tr>
        <td colspan="13">
        <div class="pagelist"> 
        	{$page}
        </div>
        </td>
      </tr>

  </table>
</div>
</body>
</html>
